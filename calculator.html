<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator v2.0</title>
</head>

<body>
    <div class="header">
        <h1 class="brand">My Simple Calculator</h1>
    </div>

    <div class="calculator">
        <div class="row-head">
            <div class="output">0</div>
        </div>
        <div class="calc-buttons">
            <div class="row">
                <button class="c key">AC</button>
                <button class="backspace key">C</button>
                <button class="divide key last-child">/</button>

            </div>
            <div class="row">
                <button class="seven key">7</button>
                <button class="eight key">8</button>
                <button class="nine key">9</button>
                <button class="multiply key last-child">x </button>
            </div>
            <div class="row">
                <button class="four key">4</button>
                <button class="five key">5</button>
                <button class="six key">6</button>
                <button class="subtract key last-child">-</button>
            </div>
            <div class="row">
                <button class="one key">1</button>
                <button class="two key">2</button>
                <button class="three key">3</button>
                <button class="add key last-child">+</button>
            </div>
            <div class="row">
                <button class="zero key">0</button>
                <button class="equalsign key last-child">=</button>
            </div>
        </div>
    </div>
    <div class="footer">Copywright Â© MIKEY2004</div>
    </div>
    <script src="Calculator.js"></script>
</body>

</html>
